<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Image and Paragraph</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS for centering and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .container p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/400" alt="Placeholder Image">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer vehicula feugiat ante, vel commodo nisi tempor at.</p>
</div>

</body>
</html>
