<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-transparent Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: background-color 0.3s ease;
        }

        .card:hover {
            background-color: #fff; /* Fully opaque background on hover */
        }

        .card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Card Title</h2>
    <p>This is a semi-transparent card. Hover over it to see the effect!</p>
</div>

</body>
</html>
